<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
	<style>
div#game-container {
  display: grid;
  grid-template-columns: 1fr 7fr 1fr;
}

div#game-board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-gap: 3px;
  height: 80%;
}

div.game-cell {
  text-align: center;
  border: 2px solid #bbb;
}

div#game-level {
  text-align: center;
}
</style>

  </head>
  <body>
    <div id="app"></div>
    <script src="js/compiled/app.js"></script>
    <script>km.core.init();</script>
  </body>
</html>
